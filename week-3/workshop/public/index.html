<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Weekend</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Alegreya:400,700|Lobster' rel='stylesheet' type='text/css'>
    </head>
    <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
    }
    #slideshow {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    #slideshow .fullbleed {
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
    }
    #slideshow img,
    #slideshow video {
      width: auto;
      height: 50vh;
    }
    #slideshow section {
      opacity: 0;
      transition: opacity 0.5s;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    #slideshow section.active {
      opacity: 1;
    }
    #controls {
      position: absolute;
      height: 100vh;
      width: 100%;
      top: 0;
    }
    #controls .control {
      height: 100%;
      width: 50%;
      position: absolute;
      top: 0;
      opacity: 0;
      cursor: pointer;
      transition: opacity 1s;
    }
    #controls .control:hover {
      /*background: black;
      opacity: 0.2;
      transition: opacity 1s;*/
    }
    #left {
      left: 0;
    }
    #right {
      right: 0;
    }
    </style>
    <body>
        <div id="slideshow">
          <section class="active">
            <img src="img/img1.jpg" />
          </section>
          <section>
            <img src="img/img2.jpg" />
          </section>
          <section>
            <img class="fullbleed" src="img/img3.jpg" />
          </section>
          <section>
            <video class="fullbleed" src="img/video.mp4" autoplay muted></video>
          </section>
        </div>
        <div id="controls">
          <div id="left" class="control"></div>
          <div id="right" class="control"></div>
        </div>
        <script>
          var sections = document.querySelectorAll('#slideshow section');
          var left = document.querySelector('#left');
          var right = document.querySelector('#right');
          var index = 0;
          var onclick = function(e){
            var coef = 1;
            if(e.currentTarget.id == 'left') coef = -1;
            e.stopImmediatePropagation();
            for(var i = 0; i<sections.length; i++){
              sections[i].className = '';
            }
            index = index + coef;
            if(index >= sections.length) index = 0;
            if(index < 0) index = sections.length - 1;
            sections[index].className = 'active';
          }
          left.addEventListener('click', onclick, false);
          right.addEventListener('click', onclick, false);
        </script>
    </body>
</html>
