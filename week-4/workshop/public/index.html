<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Spacing Out</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./js/swiper.min.js"></script>
        <link rel="stylesheet" href="./css/swiper.min.css">
    </head>
    <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
    }
    #slideshow {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    #slideshow .fullbleed {
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
    }
    #slideshow img,
    #slideshow video {
      width: auto;
      height: 50vh;
    }
    #slideshow section {
      opacity: 0;
      transition: opacity 1s;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    #slideshow section.active {
      opacity: 1;
    }
    /* Swiper specific */
    #slideshow.swiper-container-vertical section{
      position: relative;
      top: auto;
      left: auto;
      right: auto;
      bottom: auto;
    }
    #slideshow .swiper-slide-active {
      opacity: 1;
    }
    /* Desktop specific */
    #controls {
      position: absolute;
      height: 100vh;
      width: 100%;
      top: 0;
      z-index: 10000000;
    }
    .mobile #controls {
      display: none;
    }
    #controls .control {
      height: 100%;
      width: 50%;
      position: absolute;
      top: 0;
      opacity: 0;
      cursor: pointer;
      background: #0000DD;
      font-size: 15vw;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      color: yellow;
    }
    #controls .control:hover {
      opacity: 1;
    }
    #left {
      left: 0;
    }
    #right {
      right: 0;
    }
    </style>
    <body>
        <div id="slideshow" class="swiper-container">
          <div class="swiper-wrapper">
            <section class="swiper-slide">
              <img class="fullbleed" src="img/img1.jpg" />
            </section>
            <section class="swiper-slide">
              <img class="fullbleed" src="img/img2.jpg" />
            </section>
            <section class="swiper-slide">
              <img class="fullbleed" src="img/img3.jpg" />
            </section>
            <section class="swiper-slide">
              <img class="" src="img/img4.jpg" />
            </section>
            <section class="swiper-slide">
              <video class="fullbleed" src="img/video.mp4" autoplay muted loop></video>
            </section>
          </div>
        </div>
        <div id="controls">
          <div id="left" class="control">â€“</div>
          <div id="right" class="control">+</div>
        </div>
        <script>
          // Check if this is mobile
          var regularExpression = /iPhone|iPad|iPod/;
          var isMobile = regularExpression.test(window.navigator.userAgent);
          if(isMobile){
            // Add mobile class
            document.documentElement.classList.add('mobile');
            // Create swiper object and pass options
            var swiper = new Swiper('.swiper-container', {
                direction: 'vertical'
            });
          }else {
            // Query and store elements
            var sections = document.querySelectorAll('#slideshow section');
            var left = document.querySelector('#left');
            var right = document.querySelector('#right');
            var index = 0;
            // Function to switch active slide
            var switchSlide = function(e){
              // Set coeficient
              var coef = 1;
              if(!e) {
                coef = 0;
              } else if(e.currentTarget.id == 'left') {
                coef = -1;
              }
              // Reset sections
              for(var i = 0; i<sections.length; i++){
                sections[i].className = sections[i].className.replace(' active', '');
              }
              // Normalize new index
              index = index + coef;
              if(index >= sections.length) index = 0;
              if(index < 0) index = sections.length - 1;
              // Activate slide in index
              sections[index].className += ' active';
            }
            // Add area events to control slideshow and initialize
            left.addEventListener('click', switchSlide, false);
            right.addEventListener('click', switchSlide, false);
            switchSlide();
          }
        </script>
    </body>
</html>
